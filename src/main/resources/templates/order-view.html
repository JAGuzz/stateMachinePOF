<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Machine Order Manager</title>
    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <h1 class="mb-4 text-center">Order State Machine</h1>
        
        <!-- Mensajes Flash -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Sección para crear nueva orden -->
        <div class="card bg-dark">
            <div class="card-header">
                <h5>Create New Order</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/orders/create}" method="post">
                    <button type="submit" class="btn btn-primary">Create Order</button>
                </form>
            </div>
        </div>

        <!-- Sección para procesar eventos -->
        <div class="card bg-dark">
            <div class="card-header">
                <h5>Process Event</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/orders/process-event}" method="post" th:object="${eventForm}">
                    <div class="mb-3">
                        <label for="orderId" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="orderId" 
                               th:field="*{orderId}" placeholder="Enter order ID">
                        <small class="text-muted" th:if="${newOrderId}">Last created ID: 
                            <span th:text="${newOrderId}"></span></small>
                    </div>
                    <div class="mb-3">
                        <label for="event" class="form-label">Event</label>
                        <select class="form-select" id="event" th:field="*{event}">
                            <option value="">Select an event...</option>
                            <option th:each="event : ${allEvents}" 
                                    th:value="${event}" 
                                    th:text="${event}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Process Event</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
